<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Outreach Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>LinkedIn Outreach Generator</h2>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="loading-container" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Generating messages...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-container" style="display: none;">
            <div class="error-icon">⚠️</div>
            <p id="error-message" class="error-text"></p>
            <button id="retry-btn" class="btn btn-secondary">Try Again</button>
        </div>

        <!-- Not LinkedIn Page -->
        <div id="not-linkedin-state" class="info-container" style="display: none;">
            <div class="info-icon">ℹ️</div>
            <p class="info-text">Please navigate to a LinkedIn profile page to generate outreach messages.</p>
        </div>

        <!-- Success State -->
        <div id="success-state" class="success-container" style="display: none;">
            <div class="profile-info">
                <p id="profile-name" class="profile-name"></p>
                <p class="message-count">Generated <span id="message-count">5</span> messages</p>
            </div>

            <div id="messages-container" class="messages-container">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <div class="action-buttons">
                <button id="regenerate-btn" class="btn btn-primary">
                    <span class="btn-icon">🔄</span>
                    Regenerate Messages
                </button>
            </div>
        </div>

        <!-- Initial State -->
        <div id="initial-state" class="initial-container">
            <div class="welcome-message">
                <p>Click the button below to generate personalized LinkedIn outreach messages for this profile.</p>
            </div>
            <button id="generate-btn" class="btn btn-primary btn-large">
                <span class="btn-icon">✨</span>
                Generate Messages
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
